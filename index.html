<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
  </head>

  <body>
    <!-- Header -->
    <header class=header>
      <h1>Library</h1>
    </header>
    <!-- Main container -->
    <div class="main-container">
    <!-- New book button -->
      <button id="new-book-button" class="new-book-button">Add book</button>
      <!-- Book cards -->
      <div id="books" class="library-container">
      </div>
      <!-- New book entry modal -->
      <div id="new-book-modal" class="modal">
        <div class="modal-content">
          <form id="new-book-form" action="javascript:void(0);">
            <input type="text" placeholder="Title" name="title" required><br>
            <input type="text" placeholder="Author" name="author"><br>
            <input type="text" placeholder="Year" name="year"><br>
            <input type="text" placeholder="Number of pages" name="numPages"><br>
            <div>
              <label for="genre">Genre</label>
              <select name="genre" id="genre" form="new-book-form">
                <option value="none" selected disabled hidden>Select genre</option>
                <option value="Novel">Novel</option>
                <option value="Essay">Essay</option>
                <option value="Textbook">Textbook</option>
                <option value="Other">Other</option>
              </select>
            </div><br>
            <label for="read">Read</label>
            <input type="checkbox" id="read" name="read"><br>
            <input type="submit" value="Save">
          </form>
        </div>
      </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
