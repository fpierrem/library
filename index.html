<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
  </head>

  <body>
    <!-- Header -->
    <header class=header>
      <h1>Library App</h1>
    </header>
    <!-- Main container -->
    <div class="main-container">
    <!-- New book button -->
      <button id="new-book-button" class="new-book-button">Add book</button>
      <!-- Display filters -->
      <div class="filter-buttons-container">
        Show:
        <span id="filter-button" class="filter-button selected">All</span>
        <span> | </span>
        <span id="filter-button" class="filter-button">Read</span>
        <span> | </span>
        <span id="filter-button" class="filter-button">Unread</span>
      </div>
      <!-- Book cards -->
      <div id="books" class="library-container">
      </div>
      <!-- Footer -->
      <footer>
        <p>
          Â© Florian Boyer
          <a href="https://github.com/fpierrem/library" target="_blank"><i class="fa-brands fa-github"></i></a>
        </p>        
      </footer>
      <!-- New book entry modal -->
      <div id="new-book-modal" class="modal">
        <div class="modal-content">
          <form id="new-book-form" action="javascript:void(0);" autocomplete="off">
            <h5 class="title">Add a new book</h5>
            <input type="text" placeholder="Title" name="title" class="new-book-field" required autofocus>
            <input type="text" placeholder="Author" name="author" class="new-book-field">
            <input type="text" placeholder="Year" name="year" class="new-book-field">
            <input type="text" placeholder="Number of pages" name="numPages" class="new-book-field">

            <select name="genre" id="genre" form="new-book-form" class="new-book-field">
              <option value="none" selected disabled hidden>Select genre</option>
              <option value="Novel">Novel</option>
              <option value="Essay">Essay</option>
              <option value="Textbook">Textbook</option>
              <option value="Other">Other</option>
            </select>

            <div class="new-book-field read-box-container">
              <label for="read" class="new-book-field">Read?</label>
              <input type="checkbox" id="read" name="read" class="new-book-checkbox"><br>
            </div>

            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
