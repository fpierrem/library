<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library app</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- New book button -->
    <button id="new-book-button">Add new book</button>
    <!-- Book cards -->
    <div id="books" class="container">
    </div>
    <!-- New book entry modal -->
      <div id="new-book-modal" class="modal">
        <div class="modal-content">
          <input type="text" placeholder="Title" id="title"><br>
          <input type="text" placeholder="Author" id="author"><br>
          <input type="text" placeholder="Year" id="year"><br>
          <input type="text" placeholder="Number of pages" id="numPages"><br>
          <div>
            <label for="genre">Genre</label>
            <select name="genre" id="genre" form="new-book-form">
              <option value="Novel">Novel</option>
              <option value="Essay">Essay</option>
              <option value="Textbook">Textbook</option>
              <option value="Other">Other</option>
            </select>
          </div><br>
          <label for="read">Read</label>
          <input type="checkbox" id="read" name="read"><br>
          <button id="submit-button" class="submit-button">Add book</button>
        </div>
      </div>
	<script src="index.js"></script>
  </body>
</html>
