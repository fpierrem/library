<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- New book button -->
    <button id="new-book-button">Add new book</button>
    <!-- Book cards -->
    <div id="books" class="container">
    </div>
    <!-- New book entry modal -->
      <div id="new-book-modal" class="modal">
        <form id="new-book-form">
          <input type="text" placeholder="title">
          <input type="text" placeholder="author">
          <input type="text" placeholder="Number of pages">
          <div>
            <label for="genre">Genre</label>
            <select name="genre" id="genre" form="new-book-form">
              <option value="novel">Novel</option>
              <option value="novel">Essay</option>
              <option value="novel">Textbook</option>
              <option value="novel">Other</option>
          </div>
          <label for="read">Read</label>
          <input type="checkbox" id="read" name="read">
        </form>
      </div>
	<script src="index.js"></script>
  </body>
</html>
